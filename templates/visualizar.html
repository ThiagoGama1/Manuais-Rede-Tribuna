<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Titulo }} - Rede Tribuna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #0f2b5b;
        --primary-light: #1a4a8a;
        --accent: #2563eb;
        --bg-body: #f0f2f5;
        --bg-card: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --warning: #d97706;
        --warning-bg: #fffbeb;
        --shadow-md: 0 4px 12px rgba(15,43,91,0.1);
        --shadow-lg: 0 12px 32px rgba(15,43,91,0.12);
        --radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        line-height: 1.7;
        min-height: 100vh;
    }

    .header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: white;
        padding: 32px 40px;
        position: relative;
        overflow: hidden;
    }
    .header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        border-radius: 50%;
    }
    .header-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }
    .header .breadcrumb {
        font-size: 0.85rem;
        opacity: 0.7;
        margin-bottom: 8px;
    }
    .header .breadcrumb a {
        color: white;
        text-decoration: none;
        opacity: 0.85;
    }
    .header .breadcrumb a:hover { opacity: 1; text-decoration: underline; }
    .header h1 {
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: -0.5px;
    }

    .container {
        max-width: 800px;
        margin: 30px auto 60px;
        padding: 0 20px;
        position: relative;
        z-index: 2;
    }
    .content-card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 40px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
    }
    .content-card .conteudo-texto {
        font-size: 1rem;
        color: var(--text-main);
        line-height: 1.85;
        white-space: pre-wrap;
    }

    .actions-bar {
        display: flex;
        gap: 12px;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
    }
    .btn {
        padding: 10px 22px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: none;
        cursor: pointer;
    }
    .btn-voltar {
        background: var(--bg-body);
        color: var(--text-muted);
    }
    .btn-voltar:hover { background: #e2e8f0; color: var(--text-main); }
    .btn-editar {
        background: var(--warning-bg);
        color: var(--warning);
    }
    .btn-editar:hover { background: #fef3c7; }

    .anexos-section {
        margin-top: 36px;
    }
    .anexos-section h3 {
        font-size: 1rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border);
    }
    .anexo-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 10px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
    }
    .anexo-card:hover {
        border-color: var(--accent);
        background: #eff6ff;
    }
    .anexo-icon {
        font-size: 1.4rem;
    }
    .anexo-card a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .anexo-card a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="breadcrumb">
                <a href="/">üìò Base de Conhecimento</a> &rsaquo; Manual
            </div>
            <h1>{{ .Titulo }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="content-card">
            <div class="conteudo-texto">{{ .Conteudo }}</div>

            {{ if .Arquivos }}
            <div class="anexos-section">
                <h3>üìé Anexos deste manual</h3>
                {{ range .Arquivos }}
                <div class="anexo-card">
                    <span class="anexo-icon">üìÑ</span>
                    <a href="/uploads/{{ .Nome }}" target="_blank">{{ .Nome }}</a>
                </div>
                {{ end }}
            </div>
            {{ end }}

            <div class="actions-bar">
                <a href="/" class="btn btn-voltar">‚Üê Voltar</a>
                <a href="/editar/{{ .ID }}" class="btn btn-editar">‚úèÔ∏è Editar</a>
            </div>
        </div>
    </div>
</body>
</html>
